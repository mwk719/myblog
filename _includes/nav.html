<div class="wrapper-sidebar">

    <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
	<!-- HTML elements for search -->
	<p class="search">搜索栏&nbsp;<input style="height: 25px;" type="text" id="search-input" placeholder="Search blog posts..">
	<span id="busuanzi_container_site_pv" style="text-align: center;bottom: 100px;color: #9da5a7eb;float: right;font-size: 12px;">访问量<span id="busuanzi_value_site_pv"></span>次</span>
	</p>
	<ul id="results-container"></ul>
	<!-- or without installing anything -->
	<script src="https://unpkg.com/simple-jekyll-search/dest/simple-jekyll-search.min.js"></script>
	<script>
	var sjs = SimpleJekyllSearch({
	  searchInput: document.getElementById('search-input'),
	  resultsContainer: document.getElementById('results-container'),
	  json: '/search.json'
	})
	var sjs = SimpleJekyllSearch({ ...options })
	sjs.search('Hello 闵渭凯')
	</script>

  <header class="sidebar clearfix">
    <div class="site-info">
      {% if site.avatar %}
        <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>
      {% endif %} 
      <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
      <p class="site-description">{{ site.description }}</p>
    </div>
  </header>
  
  

  <div class="navlist">
    <nav>
      {% for nav in site.navigation %}
      {% if nav.url contains 'http://' or nav.url contains 'https://' %}
      <a href="{{ nav.url }}">{{ nav.name }}</a>
      {% else %}
      <a href="{{ site.baseurl }}{{ nav.url }}">{{ nav.name }}</a>
      {% endif %}
      {% endfor %}
    </nav>
  </div>
  
  <div class="wrapper-footer-desktop">
    <footer class="footer">
      {% include footer.html %}
    </footer>
  </div>
</div>
