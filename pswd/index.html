<style>
	input {
		width: 150px;
		height: 30px;
	}
</style>

<form>
	名称:<br>
	<input type="text" id="name"/>
	<br>
	密钥:<br>
	<input type="text" id="key"/>
	<br>
	密码 11位:<br>
	<input type="text" id="pswd" readonly="readonly"/>
	<br>提交<br>
	<input type="button" id="submit"/>
</form>

<p>名称：小写 常见英文名称 > 中文拼音首字母</p>
<p>密钥：无限制，要记牢</p>
<p>密码：</p>
<p>* 以k开头，小写md5(名称+密钥)的前8位，index[3]后插入星号* index[7]后插入小数点.</p>
<p>* 若不允许输入特殊符号，则将符号替换为小写k;</p>
<p>* 若必须存在大写字母，则k大写；</p>
<p>* 若输入限制小于10位则从后往前舍去超出的值，使其刚好达到限定位数。</p>

<script src="https://cdn.bootcdn.net/ajax/libs/blueimp-md5/2.16.0/js/md5.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
    $(function () {
        $("#submit").click(function () {
            var name = $("#name").val();
            var key = $("#key").val();
            var hash = md5(name + key).substring(0, 8);
            alert(hash);
            var pswd1 = hash.substring(0, 4) + "*"
            alert(pswd1);
            var pswd2 = hash.substring(4, 8) + "."
            alert(pswd2);
            $("#pswd").val("k" + pswd1 + pswd2);
        })
    });
</script>
